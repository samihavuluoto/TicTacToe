<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="TickTackToe.js" defer></script>
    <link rel="stylesheet" href="TickTackToe.css">
    <title>Tick Tack Toe</title>
</head>
<body>
    <div id="parent-container">
        <div id="left-panel">
            <button id="new-game">New Game</button>
            <button id="new-round">New Round</button>
        </div>
        <div id="board-container">
            <button class="board-cell" id="A1"></button>
            <button class="board-cell" id="A2"></button>
            <button class="board-cell" id="A3"></button>
            <button class="board-cell" id="B1"></button>
            <button class="board-cell" id="B2"></button>
            <button class="board-cell" id="B3"></button>
            <button class="board-cell" id="C1"></button>
            <button class="board-cell" id="C2"></button>
            <button class="board-cell" id="C3"></button>
        </div>
        <div id="right-panel">
            <p id="info-display"></p>
        </div>
    </div>
</body>
</html>
